server:
  port: 8081

spring:
  application:
    name: storage-node
  datasource:
    url: jdbc:mysql://db:3306/kv_backup
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect


eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true